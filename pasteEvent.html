  <body>
    <textarea id="fag" onpaste="pasteThingy(event)" oncopy="copyThingy(event)" rows="20" cols="100"></textarea>    <br>
    <span id="spannythingy" style="word-wrap: break-word; white-space: pre-wrap;"></span>
    <script>function pasteThingy(x){var typ=x.clipboardData.types,a="";for(i=0;i<typ.length;i++){a+="<h3>"+typ[i]+"</h3>"+x.clipboardData.getData(typ[i]).replace(/[&<>'"]/g,function(az){return az=='<'&&'&lt;'||az=='>'&&'&gt;'||az=='&'&&'&amp;'||az=='"'&&'&quot;'||az=="'"&&"&#39;"})+'<br>'};document.getElementById('spannythingy').innerHTML=a}</script>
  </body>
